eureka:
    client:
        serviceUrl:
            defaultZone: http://localhost:8761/eureka
    instance:
        prefer-ip-address: true
logging:
    pattern:
        level: '%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]'
management:
    tracing:
        sampling:
            probability: 1.0